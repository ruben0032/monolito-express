<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="overflow-x-hidden">
    <header class="bg-primary-300 h-14">
        <div class="container h-full mx-auto ">
            <div class="flex justify-between mx-4 h-full text-white font-bold items-center">
                <a href="/">Inicio</a>
                <a href="" class="">Ver Codigo</a>
            </div>       
        </div>
    </header>
    <main class="container mx-auto font-['Consolas']">
        <section class="flex flex-col mx-4 my-8 items-center">
            <p class="px-2 my-8">Numero 4: Generador de Matrices.</p>
            <form action="" id="formArray" class="bg-secondary-200 p-6 text-center rounded-md">
                <div class="flex items-center py-2">
                    <label for="fila">fila</label>
                    <input class="w-16 h-8 mx-2 rounded-md" type="number" step="1" id="fila" name="fila" max="20" min="1" required>
                    <br>
                    <br>
                    <label for="columna">columna</label>
                    <input class="w-16 h-8 mx-2 rounded-md" type="number"  step="1" id="columna" name="columna" max="10" min="1" required>
                </div>      
                <button class="bg-primary-200 px-2 rounded-md text-white hover:bg-primary-100" type="submit">Crear Matriz</button>
            </form>
            </br>
            <div class="flex flex-col bg-secondary-200 p-6 text-center rounded-md">
                <div id="arrayBtns">
                
                </div>
                <table id="arrayTable" class="border-separate border-spacing-1 " >

                </table>
            </div>          
        </section>
        <section class="flex flex-col mx-4 my-8 items-center">
            <div class="bg-secondary-200 p-6 text-center rounded-md">
                <button id="latest" class="bg-primary-200 px-2 mb-4 rounded-md text-white hover:bg-primary-100">Cargar Ultimas</button>
                <form action="" id="formSeach">                   
                    <label for="columna">id</label>
                    <input class="w-16 h-6 ml-2 rounded-md" type="number"  step="1" name="id" required>               
                    <button class="bg-primary-200 px-2 rounded-md text-white hover:bg-primary-100" type="submit">Buscar</button>
                </form>
            </div>
            <div id="seachedArrays" class="grid grid-cols-1 md:grid-cols-2 gap-4 px-2 my-8 rounded-md">
            </div>          
        </section>
    </main>
    
    <script src="./js/ejercicio4.js" type="module"></script>
</body>
</html>
